                <p>Enter NIC (Old / New) :  <input type="text" name="nicInput" id="nicInput"></p>

                <br>
                <div class = "txtall">
                    <p style="margin-right: 240px;" id = "nicNo">NIC No : </p>

                    <p style="margin-right: 200px;" id = "gender">Gender : </p>

                </div>
